<!doctype html>
<html>

<head>
    <title> Juli.co | {% block title %} Shorten that url {% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.5/examples/cover/cover.css" rel="stylesheet">
    <style>
        body{
            background-color: #204051;
        }
        .btn-link:hover{
            color: #000000;
        }
    </style>
</head>

<body class="text-center">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <nav class="nav nav-masthead justify-content-center"></nav>
          </div>
        </header>
      
        <main role="main" class="inner cover">
          <h1 class="cover-heading">Juli URL</h1>
          <p class="lead">
            {% block content %}
            {% endblock content %}
          </p>
        </main>
      
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p style="text-align: center"> Made by <a href="https://twitter.com/JulianR_30">@JulianR_30</a>.</p>
          </div>
        </footer>
    </div>
    
</body>
</html>
